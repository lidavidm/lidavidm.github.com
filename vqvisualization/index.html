<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vector quantization: LBG algorithm visualization</title>

    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Vector quantization: LBG algorithm visualization</h1>
      <div id="lbg">
      </div>
      <div id="controls">
        <label for="num-clusters">Number of input clusters:</label> <input type="number" id="num-clusters" value="20" min="0" />
        <label for="codebook-size">Codebook size:</label> <input type="number" id="codebook-size" value="20" max="20" min="1" />
        <label for="clustered">Clustered inputs:</label> <input type="checkbox" id="clustered" checked />
        <label for="splitting">Splitting:</label> <input type="checkbox" id="splitting" checked />
        <button onclick="step();">Next step</button>
        <button onclick="reset();">Reset</button>
      </div>
    </div>

    <script src="d3.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
